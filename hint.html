<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint - Avengers</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #7700ff;
            --dark-bg: #0d0221;
            --cyber-yellow: #f7f700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.03em -0.04em 0 var(--neon-blue),
                           0.025em 0.04em 0 var(--neon-purple);
            }
            15% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.03em -0.04em 0 var(--neon-blue),
                           0.025em 0.04em 0 var(--neon-purple);
            }
            16% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.035em 0 var(--neon-blue),
                           -0.05em -0.05em 0 var(--neon-purple);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.035em 0 var(--neon-blue),
                           -0.05em -0.05em 0 var(--neon-purple);
            }
            50% {
                text-shadow: 0.05em 0.035em 0 var(--neon-pink), 0.03em 0 0 var(--neon-blue),
                           0 -0.04em 0 var(--neon-purple);
            }
            99% {
                text-shadow: 0.05em 0.035em 0 var(--neon-pink), 0.03em 0 0 var(--neon-blue),
                           0 -0.04em 0 var(--neon-purple);
            }
            100% {
                text-shadow: -0.05em 0 0 var(--neon-pink), -0.025em -0.04em 0 var(--neon-blue),
                           -0.04em -0.025em 0 var(--neon-purple);
            }
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .hint-container {
            background: rgba(13, 2, 33, 0.8);
            padding: 2rem;
            border-radius: 5px;
            width: 70%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        .hint-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 6px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        h1 {
            color: var(--neon-blue);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glitch 1s infinite;
        }

        .hint-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 5px;
            margin: 1rem 0;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
            transition: transform 0.3s ease;
        }

        .hint-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.5);
        }

        .hint-text {
            color: var(--neon-pink);
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 42, 109, 0.5);
        }

        .hint-details {
            color: var(--cyber-yellow);
            font-size: 0.9rem;
            margin-top: 0.8rem;
            padding: 0.8rem;
            border: 1px solid var(--cyber-yellow);
            border-radius: 3px;
            background: rgba(247, 247, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 1.5rem;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 3px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.5);
        }

        @media (max-width: 480px) {
            .hint-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hint-text {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hint-container">
        <h1>Hint</h1>
        <img src="pic.jpeg" alt="Avengers Logo" class="hint-image">
        <p class="hint-text">The username is the name of Earth's mightiest heroes!<br>Think about who they are...</p>
        <a href="index.html" class="back-button">Back to Login</a>
    </div>
</body>
</html>
